<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--导入js时,需要以以下格式进行-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" type="text/javascript"></script>
</head>

<body>
<!--//定义好id，ajax会用到-->
<form id="form-add">

    <!--//单选项 （解释：name要与接口的参数名对应起来，value是对应值）-->
    <input type="radio" name="imageNameIndex"  value="1"> 一号位
    <input type="radio" name="imageNameIndex"  value="2"> 二号位
    <input type="radio" name="imageNameIndex"  value="3"> 二号位

    <!--//文字 （解释：name要与接口的参数名对应起来）-->
    <input type="text" name="url">

    <!--//文件 （解释：name要与接口的参数名对应起来）-->
    <input type="file" name="file">

    <!--//提交 （解释：这个按钮的唯一作用就是触发提交的js方法）-->
    <button type="button"  onclick="submitFunction()">提交</button>
</form>
    <script>
        function submitFunction() {
            //这里唯一需要注意的就是这个form-add的id
            var formData = new FormData($("#form-add")[0]);
            console.log("thouch");
            $.ajax({
                //接口地址
                url: '/submit' ,
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    //成功的回调
                    if(data.code == 300){
                    }
                },
                error: function (returndata) {
                    //请求异常的回调
                    // modals.warn("网络访问失败，请稍后重试!");
                }
            });
        }
    </script>
</body>
</html>
